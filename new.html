<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Background Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation">
        <video class="animation rising" src="videos/sunrise.mp4" muted loop></video>
        <video class="animation afternoon" src="videos/sunny.mp4" muted loop></video>
        <video class="animation setting" src="videos/sunset.mp4" muted loop></video>
        <video class="animation raining" src="videos/rain.mp4" muted loop></video>
        <video class="animation night" src="videos/night.mp4" muted loop></video>
    </div>

    <div class="content">
        <h1>Welcome to the Weather App</h1>
        <p>Experience different weather animations with an aesthetic look.</p>
    </div>

    <script>
        const animations = document.querySelectorAll('.background-animation > video');
        let currentAnimation = 0;

        function changeAnimation() {
            animations.forEach((animation, index) => {
                animation.style.opacity = index === currentAnimation ? '1' : '0';
                if (index === currentAnimation) {
                    animation.play();
                } else {
                    animation.pause();
                    animation.currentTime = 0;
                }
            });
            currentAnimation = (currentAnimation + 1) % animations.length;
        }

        setInterval(changeAnimation, 10000);
        changeAnimation();
    </script>
</body>
</html>
